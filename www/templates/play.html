<ion-view class="animated fadeIn">

  <ion-nav-title>{{currentType()}}</ion-nav-title>

  <ion-nav-buttons side="right">
    <button class="button button-royal button-hover" ng-class='startTypeButton()' ng-click="backToHome()">
        <b>Exit</b>
    </button>
  </ion-nav-buttons>

  <ion-header-bar class='bar-subheader light-gray-background medium-subheader'>
    <div class='play-header flex-row'>
      <div class='left flex-col'>
        {{roundDisplay()}}
      </div>
      <div class='right flex-col'>
        {{stateAnswerCount()}} / {{maxAnswerCount()}}
      </div>
    </div>
  </ion-header-bar>

  <ion-content class="home-page light-purple-bg" direction='y'>
    <ion-slide-box disable-scroll="true" show-pager='false' delegate-handle='play-slide'>
      <ion-slide ng-repeat="question in questions" class='animated fadeIn'>
        <div class='qst img-shadow'>
          <img ng-src="{{question.q}}" height='auto' width='150em'/>
        </div>
        <!-- <div class='box-shadow'></div> -->
        <div class='answer-boxes'>
          <div class='answers flex-row'>
            <div class='flex-col img-shadow' ng-click="pickAnswer(question, randomAnswers[0])"><img ng-src="{{question.opts[randomAnswers[0]]}}" height='auto' width='150em'/></div>
            <div class='flex-col img-shadow' ng-click="pickAnswer(question, randomAnswers[1])"><img ng-src="{{question.opts[randomAnswers[1]]}}" height='auto' width='150em'/></div>
          </div>
          <div class='answers flex-row'>
            <div class='flex-col img-shadow' ng-click="pickAnswer(question, randomAnswers[2])"><img ng-src="{{question.opts[randomAnswers[2]]}}" height='auto' width='150em'/></div>
            <div class='flex-col img-shadow' ng-click="pickAnswer(question, randomAnswers[3])"><img ng-src="{{question.opts[randomAnswers[3]]}}" height='auto' width='150em'/></div>
          </div>
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
