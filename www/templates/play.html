<ion-view view-title="Round {{roundDisplay()}}" class="animated fadeIn">
  <ion-nav-bar class="bar-stable bar-balanced" align-title="center">
    <!-- <ion-nav-back-button>
    </ion-nav-back-button> -->
  </ion-nav-bar>

  <ion-nav-buttons side="right">
    <button class="button" ng-click="backToHome()">
        <b>Exit</b>
    </button>
  </ion-nav-buttons>

  <ion-header-bar
    style="font-size: 1.5em; text-align:center; padding-top: 0.5em"
    class='bar-subheader gray-background'>
    Correct: {{correctAnswers}} / 12</ion-header-bar>
  <!-- <ion-header-bar
    style="line-height: normal; font-weight: bold; font-size: 1.6em; text-align:center;"
    class='bar-subheader bar-stable bar-balanced'>
    PLAY </ion-header-bar> -->
  <ion-content class="home-page light-gray-background" direction='y'>
    <ion-slide-box disable-scroll="true" show-pager='false'>
      <ion-slide ng-repeat="question in questions" class='answer-boxes animated-slow fadeIn'>
        <div class='qst'>
          <img ng-src="{{question.q}}" height='auto' width='150em'/>
        </div>
        <div class='box-shadow'></div>
        <div class='answers flex-row'>
          <div class='flex-col' ng-click="pickAnswer(question, 'a')"><img ng-src="{{question.opts.a}}" height='auto' width='150em'/></div>
          <div class='flex-col' ng-click="pickAnswer(question, 'b')"><img ng-src="{{question.opts.b}}" height='auto' width='150em'/></div>
        </div>
        <div class='answers flex-row'>
          <div class='flex-col' ng-click="pickAnswer(question, 'c')"><img ng-src="{{question.opts.c}}" height='auto' width='150em'/></div>
          <div class='flex-col' ng-click="pickAnswer(question, 'd')"><img ng-src="{{question.opts.d}}" height='auto' width='150em'/></div>
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
