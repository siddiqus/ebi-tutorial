<ion-view view-title="Round {{roundDisplay()}}" class="animated fadeIn">
  <ion-nav-bar class="bar-stable bar-balanced" align-title="center">
    <!-- <ion-nav-back-button>
    </ion-nav-back-button> -->
  </ion-nav-bar>

  <ion-nav-buttons side="right">
    <button class="button" ng-click="backToHome()">
        <b>Exit</b>
    </button>
  </ion-nav-buttons>

  <ion-header-bar
    style="font-size: 1.5em; text-align:center; padding-top: 0.5em"
    class='bar-subheader gray-background'>
    Correct: {{correctAnswers}} / 12</ion-header-bar>
  <!-- <ion-header-bar
    style="line-height: normal; font-weight: bold; font-size: 1.6em; text-align:center;"
    class='bar-subheader bar-stable bar-balanced'>
    PLAY </ion-header-bar> -->
  <ion-content class="home-page light-gray-background" direction='y'>
    <ion-slide-box disable-scroll="true" show-pager='false'>
      <ion-slide>
        <div class='card padding' style='text-align:left'>
          To complete one round, you must choose correctly 12 times in a row.
        </div>
        <div class='card padding' style='text-align:left'>
          If you choose an incorrect answer before getting 12 correct, you will be taken back to the start.
        </div>
        <div ng-click="start()" class='home-button button button-balanced'> BEGIN </div>
      </ion-slide>
      <ion-slide ng-repeat="question in questions" class='answer-boxes animated fadeIn'>
        <div class='qst'>
          <img ng-src="{{question.q}}" height='auto' width='50%'/>
        </div>
        <div style='display:flex;width:100%' class='answers'>
          <div style='width:50%' ng-click="pickAnswer(question, 'a')"><img ng-src="{{question.opts.a}}" height='auto' width='90%'/></div>
          <div style='width:50%' ng-click="pickAnswer(question, 'b')"><img ng-src="{{question.opts.b}}" height='auto' width='90%'/></div>
        </div>
        <div style='display:flex;width:100%' class='answers'>
          <div style='width:50%' ng-click="pickAnswer(question, 'c')"><img ng-src="{{question.opts.c}}" height='auto' width='90%'/></div>
          <div style='width:50%' ng-click="pickAnswer(question, 'd')"><img ng-src="{{question.opts.d}}" height='auto' width='90%'/></div>
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
