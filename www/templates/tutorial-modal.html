<ion-modal-view class='modal'>
 <ion-header-bar class="bar bar-royal" align-title='center' right-buttons='closeButton'>
   <h1 class="title"> HOW TO PLAY </h1>
   <div class='buttons'>
     <button class="button button-royal" ng-click="closeTutorial()"><b>Close</b></button>
   </div>
 </ion-header-bar>
 <ion-content class="card padding tutorial-content">
   <ion-slide-box does-continue="true" on-slide-changed="slideHasChanged($index)" delegate-handle='tutorial-slide' show-pager='false'>
    <ion-slide>
      <div><h2>Step 1</h2></div>
    </ion-slide>
    <ion-slide>
      <div><h1>Step 2</h1></div>
    </ion-slide>
    <ion-slide>
      <div><h1>Step 3</h1></div>
    </ion-slide>
  </ion-slide-box>
 </ion-content>
 <ion-footer-bar class='bar bar-footer bar-royal' ng-click='startTutorial()'>
     <h1 class='title'>START TUTORIAL</h1>
 </ion-footer-bar>
</ion-modal-view>
