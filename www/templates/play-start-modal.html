<ion-modal-view class='modal'>
 <ion-header-bar class="bar-positive" align-title='center' right-buttons='closeButton'>
   <h1 class="title"> <b> PLAY </b> </h1>
   <div class='buttons'>
     <button class="button button-positive" ng-click="closeStartInfo()"><b>Cancel</b></button>
   </div>
 </ion-header-bar>
 <ion-header-bar
   style="font-size: 1.5em; height: 3em; text-align:center; padding-top:1em"
   class='bar-subheader bar-stable'>
   {{category.name}}
 </ion-header-bar>
 <br></br>
 <ion-content class='padding light-purple-bg'>
   <div class='card padding start-info'>
     To complete one round, you must choose correctly 12 times in a row.
   </div>
   <div class='card padding start-info'>
     If you choose an incorrect answer before getting 12 correct, you will be taken back to the start.
   </div>
   <center class='home-buttons'> <button ng-click="start()" class='button button-royal card'><b>START</b></button></center>
 </ion-content>
</ion-modal-view>
