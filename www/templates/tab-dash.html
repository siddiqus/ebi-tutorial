  <ion-nav-buttons side="left">
    <span class="button button-clear button-light icon-left" ng-click="openInfoModal()">
      <i class="icon ion-ios-information-outline"></i>
    </span>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <span class="button button-clear button-light" ng-click="openTutorial()">
      <i class="icon ion-ios-help-outline"></i>
    </span>
  </ion-nav-buttons>

  <ion-header-bar
      class='bar-subheader bar-stable big-subheader'>
      Equivalence Based Instruction
  </ion-header-bar>
  <ion-content class="light-purple-bg">
    <ion-list class='padding'>
      <ion-item class='margin padding no-border animated fadeInUp'>
        Select a Tutorial Type:
      </ion-item>

      <div class='margin animated fadeInUp'>
        <div class='row'>
          <button class='item paper-button padding home-radio-button col col-80' ng-click="changePlayType('acq')">
            <span class='btn'><i ng-class="setRadioClass('acq')"></i> &nbsp;</span>
            <span class='text'> ACQUISITION </span>
          </button>
          <button class='item button button-positive paper-button col col-15 home-button-info' ng-click='openStartInfo("acq")'>
            <center><i class='icon ion-ios-information-outline'></i></center>
          </button>
        </div>
      </div>
      <div class='margin animated fadeInUp'>
        <div class='row'>
          <button class='item paper-button padding home-radio-button col col-80' ng-click="changePlayType('mnt')">
            <span class='btn'><i ng-class="setRadioClass('mnt')"></i> &nbsp;</span>
            <span class='text'> MAINTENANCE </span>
          </button>
          <div class='item button button-positive paper-button col col-15 home-button-info' ng-click='openStartInfo("mnt")'>
            <center><i class='icon ion-ios-information-outline'></i></center>
          </div>
        </div>
      </div>
      <div class='row animated fadeInUp'>
        <div class='col paper-button button button-royal' ng-click='start()'>PLAY</div>
      </div>
    </ion-list>
