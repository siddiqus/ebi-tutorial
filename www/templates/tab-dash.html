<ion-view view-title="HOME">
  <ion-header-bar
    style="line-height: normal; font-weight: bold; font-size: 1.6em; text-align:center;"
    class='bar-subheader bar-stable bar-energized'>
    Equivalence Based Instruction </ion-header-bar>
  <ion-content class="padding home-page">
    <br></br>
    <br></br>
    <div class='home-buttons'>
      <div>
        <button class="animated fadeInUp button button-balanced home-button card item-remove-animate" ng-click='start()'>
            <b> START </b> &nbsp; <i class='ion-play'></i>
        </button>
      </div>
      <br>
      <div>
        <button class="animated fadeInUp button button-calm home-button card" ng-click="openTutorial()">
            <b> TUTORIAL </b> &nbsp; <i class='ion-help-circled'></i>
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
